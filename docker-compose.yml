version: "3"
services:
  stream-api:
    image: nginx-api
    build:
      context: ./
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - /usr/src/app/node_modules
    networks:
      - backend
    depends_on:
      - redis
    ports:
      - "5000:5000"
networks:
  backend:
    driver: bridge
